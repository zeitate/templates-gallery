<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Websites Template Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      background: #f8f9fa;
      justify-items: center;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      width: 90%;
      max-width: 700px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    h3 {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
